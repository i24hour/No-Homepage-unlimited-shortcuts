<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            width: 320px;
            min-height: 200px;
            max-height: 500px;
            background: #0d1117;
            color: #e6edf3;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border-bottom: 1px solid #30363d;
            position: sticky;
            top: 0;
            background: #0d1117;
            z-index: 10;
        }

        .header h1 {
            font-size: 14px;
            font-weight: 600;
            color: #e6edf3;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header h1 span {
            color: #58a6ff;
        }

        .open-full {
            padding: 5px 12px;
            background: #238636;
            border: 1px solid #238636;
            border-radius: 6px;
            color: #ffffff;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .open-full:hover {
            background: #2ea043;
            border-color: #2ea043;
        }

        .shortcuts-container {
            padding: 12px;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .shortcut-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 14px 8px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.15s;
        }

        .shortcut-card:hover {
            background: #21262d;
            border-color: #58a6ff;
        }

        .shortcut-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #21262d;
            border: 1px solid #30363d;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #58a6ff;
        }

        .shortcut-icon img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .shortcut-name {
            font-size: 12px;
            color: #c9d1d9;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }

        .add-btn {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 12px;
            background: transparent;
            border: 1px dashed #30363d;
            border-radius: 6px;
            color: #8b949e;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
            margin-top: 8px;
        }

        .add-btn:hover {
            border-color: #58a6ff;
            color: #58a6ff;
            background: rgba(56, 139, 253, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 32px 16px;
            color: #8b949e;
        }

        .empty-state p {
            font-size: 12px;
            margin-bottom: 12px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(1, 4, 9, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            width: 90%;
            max-width: 280px;
            padding: 20px;
        }

        .modal h3 {
            font-size: 14px;
            margin-bottom: 16px;
            color: #e6edf3;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 13px;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.3);
        }

        .form-group input::placeholder {
            color: #484f58;
        }

        .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.15s;
        }

        .btn-secondary {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }

        .btn-secondary:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .btn-primary {
            background: #238636;
            border: 1px solid #238636;
            color: white;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 4px;
            min-width: 130px;
            z-index: 200;
            display: none;
            box-shadow: 0 8px 24px rgba(1, 4, 9, 0.75);
        }

        .context-menu.active {
            display: block;
        }

        .context-item {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: #c9d1d9;
            font-size: 12px;
            cursor: pointer;
            font-family: inherit;
            text-align: left;
        }

        .context-item:hover {
            background: #21262d;
            color: #e6edf3;
        }

        .context-item.delete:hover {
            background: rgba(248, 81, 73, 0.15);
            color: #f85149;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Quick Links</h1>
        <button class="open-full" id="openFull">Open Full Page</button>
    </div>

    <div class="shortcuts-container">
        <div class="shortcuts-grid" id="shortcutsGrid"></div>
        <button class="add-btn" id="addBtn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Shortcut
        </button>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="modalTitle">Add Shortcut</h3>
            <form id="shortcutForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="linkName" placeholder="YouTube" required>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="linkUrl" placeholder="https://youtube.com" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <button class="context-item" id="editItem">‚úèÔ∏è Edit</button>
        <button class="context-item delete" id="deleteItem">üóëÔ∏è Delete</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
