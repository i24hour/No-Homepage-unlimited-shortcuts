<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="greeting" id="greeting">Good Morning</h1>
      <p class="date" id="currentDate"></p>
    </header>
    
    <div class="shortcuts-wrapper">
      <h2 class="section-title">Quick Links</h2>
      <div class="shortcuts-grid" id="shortcutsGrid">
        <!-- Shortcuts will be dynamically added here -->
      </div>
      <button class="add-btn" id="addBtn" title="Add new shortcut">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>Add Shortcut</span>
      </button>
    </div>
  </div>

  <!-- Modal for adding/editing shortcuts -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle">Add New Shortcut</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="shortcutForm">
        <div class="form-group">
          <label for="linkName">Name</label>
          <input type="text" id="linkName" placeholder="e.g., YouTube" required>
        </div>
        <div class="form-group">
          <label for="linkUrl">URL</label>
          <input type="url" id="linkUrl" placeholder="https://youtube.com" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Context menu for edit/delete -->
  <div class="context-menu" id="contextMenu">
    <button class="context-item" id="editItem">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
      Edit
    </button>
    <button class="context-item delete" id="deleteItem">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
      Delete
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
